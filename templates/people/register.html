
{% extends "base.html" %}

{% load humanize %}

{% block content %}
                <div class="box">
                  <div class="box-title">注册</div>
                  <div class="box-line"></div>
                  <form action="{% url 'user:register' %}" method=POST>{% csrf_token %}
                  {% for field in form %}
                  <div class="form-group">
                      <label for="{{ field.id }}" class="control-label">{{ field.label }}：</label>
                      {{ field }}
                      {% if field.help_text %}<span class="help-block">{{field.help_text}}</span>{% endif %}
                      {% if field.errors %}
                      <label>
                        <ul class="list-inline">
                        {% for item in field.errors %}
                            <li><p class="form-control-static text-danger">{{item}}</p></li>
                        {% endfor %}
                        </ul>
                      </label>
                      {% endif %}
                  </div>
                  {% endfor %}
                  <button type="submit" class="btn btn-defualt">注册</button>
                </form>
              </div>
{% endblock %}
