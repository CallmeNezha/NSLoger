
{% extends "base.html" %}

{% load humanize %}
{% load gravatar %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">用户活跃榜</div>
    <div class="panel-body row">
    {% for user in au_list %}
    <div class="col-xs-2 text-center" style="margin-bottom:15px;">
    	<a href="{% url 'user:user' user.id %}">
	        <img width="60" height="60" src="{% gravatar user.email 60 %}" class="img-responsive center-block" alt="{{ user.username }}">
	        <span>{{ user.username }}</span>
        </a>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
