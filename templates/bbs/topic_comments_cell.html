{% load humanize %}
{% load gravatar %}
{% load bbstag %}
<div class="comment" id="comment{{forloop.counter}}">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody><tr>
  <td valign="top" width="48">
  <a href="{% url 'user:user' comment.author.id %}" title="{{ comment.author.username }}">
    <img src="{% gravatar comment.author 48 %}">
  </a>
  </td>
  <td width="10"></td>
  <td valign="top" width="auto">
    <div class="pull-right">
      <span class="text-muted">
        #{{forloop.counter}} - <a href="#reply_content" onclick="replyOne('{{comment.author}}','{{forloop.counter}}');">回复</a>
      </span>
    </div>
    <div class="pull-left">
      <span class="name"><a href="{% url 'user:user' comment.author.id %}">{{ comment.author}}</a></span>
      <span class="datetime text-muted">{{forloop.counter}}楼 , {{ comment.created_on|naturaltime }}</span>
      <div class="content reply_content">{{ comment.content|my_markdown }}</div>
    </div>
  </td>
  </tr>
  </tbody></table>
</div>
